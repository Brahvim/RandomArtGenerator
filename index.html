<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <style>
html,
body {
  margin: 0;
  padding: 0;
  background-color: grey;
}

canvas {
  display: block;
}
    </style>
    <script>
    let button,base,size,timeStart,renderTime,timeP;function setup(){createCanvas(windowWidth / 8,windowHeight / 8,WEBGL),size=(width+height)/4,(button=createButton("Generate New :D")).position(0,0),button.mousePressed(generate),timeP=createP("Undefined!"),background(22),normalMaterial(),base=Math.round(random(0,360)),print(base),timeStart=millis();for(let e=0;e<360;e++){let e=Math.round(random(360));box(size+sin(radians(e))),rotateY(e*random(.01,.1)),rotateZ(e*random(.01,.1))}renderTime=millis()-timeStart,timeP.html("Time takes to calculate and render: "+renderTime+" ms. Base value: "+base)}function generate(){clear(),background(22),base=Math.round(random(0,360)),timeStart=millis();for(let e=0;e<360;e++){let e=Math.round(random(360));box(size+sin(radians(e))),rotateY(e*random(.01,.1)),rotateZ(e*random(.01,.1)),renderTime=millis()-timeStart,timeP.html("Time takes to calculate and render: "+renderTime+" ms. Base value: "+base)}}
    </script>
  </body>
</html>
